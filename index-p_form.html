<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width">
	<!-- <link rel="stylesheet" media="screen" href="css/screen.css" > -->
	<link rel="stylesheet" media="screen" href="css/screen_form.css" >
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700,300,600,800' rel='stylesheet' type='text/css'>
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body class="out">
<div class="p-form">
	<!-- begin form  -->
	<div class="form__wrap form__wrap_popup"><div class="form form_popup">
		<div class="form__title">
			<h2>Сравнение цен на отели <span>Бесплатно найдите самую низкую цену за номер!</span></h2>
		</div>
		<div class="form__hotel">
			<input class="input" type="text" name="" placeholder="Город или название гостиницы" id="">
		</div>

		<div class="form__date form__date_in">
			<input class="input js-datepicker js-datein" type="text" name="" placeholder="Дата заезда" id="">
			<div class="form__dateicon"></div>
		</div>
		<div class="form__date form__date_out">
			<input type="text" class="input js-datepicker js-dateout"  name="" placeholder="Дата отъезда" id="">
			<div class="form__dateicon"></div>
		</div>
		<div class="form__people">
			<input class="input js-people" type="text" name="" placeholder="2 взрослых в 1 номере" id="">
			<div class="form__peoplearrow"></div>
			<div class="people">
				<ul>
					<li data-adult="1" data-rooms="1">
	                    <i class="icon11"></i>
	                   	Взрослых
	                   	<div class="people__calc">
	                   		<div class="people__minus is-disabled"></div>
	                   		<div class="people__date">1
	                   			<ul>
	                   				<li>1</li>
	                   				<li>2</li>
	                   				<li>3</li>
	                   				<li>4</li>
	                   				<li>5</li>
	                   			</ul>
	                   		</div>
	                   		<div class="people__plus"></div>
	                   	</div>
	                </li>
	                <li data-adult="2" data-rooms="1">
	                    <i class="icon-children"></i>
	                    Детей <span>(возраст 0-17)</span>
	                    <div class="people__calc">
	                    	<div class="people__minus"></div>
	                    	<div class="people__date is-active">2
	                    		<ul>
	                    			<li>1</li>
	                    			<li>2</li>
	                    			<li>3</li>
	                    			<li>4</li>
	                    			<li>5</li>
	                    		</ul>
	                    	</div>
	                    	<div class="people__plus"></div>
	                    </div>
	                </li>
	                <li data-adult="3" data-rooms="1">
	                    <i class="icon-number"></i>
	                    Номер
	                    <div class="people__calc">
	                    	<div class="people__minus"></div>
	                    	<div class="people__date">1
	                    		<ul>
	                    			<li>1</li>
	                    			<li>2</li>
	                    			<li>3</li>
	                    			<li>4</li>
	                    			<li>5</li>
	                    		</ul>
	                    	</div>
	                    	<div class="people__plus"></div>
	                    </div>
	                </li>
				</ul>
			</div>
		</div>
		<div class="form__submit">
			<a href="#" class="btn">Узнать цены</a>
		</div>
		
	</div></div>
	<!-- end form -->
</div>
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
