<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700,300,600,800' rel='stylesheet' type='text/css'>
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<div class="h-wrap">
	<div class="h-pop">
		<div class="h-pop__in">
			<div class="h-pop__top">
				<a href="#" class="h-pop__logo"><img src="img/icons/logo.png" alt=""></a>
				<div class="h-pop__left">
					<h1>Поздравляем!</h1>
					<p class="h-pop__txt">Вы нашли отличное предложение и сэкономили</p>
				</div>
				<div class="h-pop__right">
					<div class="h-pop__amount">4 389 <span>руб.</span></div>
				</div>
			</div>
			<div class="h-pop__info">
				<div class="h-pop__left">
					<p class="h-pop__small">Мы перенаправляем вас на сайт <a href="#">Booking.com</a> для бронирования гостиницы</p>
				</div>
				<div class="h-pop__right">
					<a href="#"><img src="img/booking.png" alt=""></a>
				</div>
			</div>
		</div>
		<div class="h-pop__bottom">
			<div class="h-pop__in">
				<p><i class="h-pop__loader"></i>Переход через <span>4</span> секунды</p>
				<a href="#" class="h-pop__btn">Перейти на сайт</a>
			</div>
		</div>
	</div>
	<div class="h-footer">
		<p>© 2012 ePronto.ru</p>
		<p>Все права защтщены</p>
	</div>
</div>

<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
